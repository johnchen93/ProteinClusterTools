[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ProteinClusterTools"
version = "1.0.14"
authors = [
  { name="John Chen", email="jo.chn.93@gmail.com" },
  { name="Barnabas Gall", email="barnabas.gall@anu.edu.au"},
]
description = "Pipeline for clustering protein sequences in large scale datasets, using homology or pLM representation."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/johnchen93/ProteinClusterTools"
Issues = "https://github.com/johnchen93/ProteinClusterTools/issues"